[colors]
red      = #be2720
lred     = #e46c67
green    = #67b85d
lgreen   = #94dc8b
yellow   = #cecd6b
lyellow  = #e9e9a3
blue     = #237de1
lblue    = #7cb1ec
magenta  = #936bc8
lmagenta = #b99be2
cyan     = #29adc2
lcyan    = #7cd3e0

fg       = #cecfdf
bg       = #17181c

disabled = #7c7d87

[bar/complete]

width = 100%

height = 24pt
radius = 8

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-size = 10pt
border-bottom-size = 0

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=12;2"

cursor-click = pointer

modules-left = space date space weather
modules-center = xworkspaces
modules-right = pulseaudio space wlan space time space

[bar/left]

width = 16%

height = 24pt
radius = 8

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-size = 9.5pt
border-bottom-size = 0pt
border-color = #00000000

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=16;3"

cursor-click = pointer

modules-left = space date space weather

[bar/center]

width = 17.5%
height = 24pt
radius = 8

offset-x = 41.25%

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-top-size = 9.5pt
border-color = #00000000

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=20;4"

cursor-click = pointer

modules-center = xworkspaces

[bar/right]

width = 15%
height = 24pt
radius = 8

offset-x = 85%

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-size = 9.5pt
border-color = #00000000
border-bottom-size = 0pt

padding-right = 2

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=16;3"

cursor-click = pointer

modules-right = updates-pacman-aurhelper sep pulseaudio space wlan space time

[module/xworkspaces]
type = internal/xworkspaces

label-active =  
label-active-padding = 1
label-active-foreground = ${colors.lmagenta}
label-active-font = 2

label-occupied =  
label-occupied-padding = 1
label-occupied-font = 2

label-empty =  
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-font = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.fg}
format-volume = <label-volume>
format-volume-prefix-font = 2

label-volume = "%percentage%%" 
label-volume-foreground = ${colors.fg}

format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.disabled}
format-muted = <label-muted>
format-muted-prefix-font = 2

label-muted = "%percentage%%"
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface = wlp41s0f4u1
interface-type = wireless

label-connected-font = 2
label-connected = "  "
label-connected-foreground = ${colors.lgreen}

label-disconnected-font = 2
label-disconnected = " 睊 "
label-disconnected-foreground = ${colors.lred}

[module/time]
type = internal/date
interval = 1

time = %I:%M

label = %time%
label-foreground = ${colors.lmagenta}

[module/temp]
type = internal/temperature
interval = 0.5
units = true

warn-temperature = 60

label = CPU: %temperature-c%
label-foreground = ${colors.lblue}

label-warn = CPU: %temperature-c%
label-warn-foreground = ${colors.lred}

[module/weather]
type = custom/script
exec = ~/.config/polybar/weather-plugin.sh
tail = false
interval = 960

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/updates-pacman-aurhelper.sh
interval = 600

click-left = kitty nvim

[module/date]
type = internal/date
interval = 1

date = %B %d, %Y

label = %date%
label-foreground = ${colors.lmagenta}

[module/space]
type = custom/text
content = " "

[module/sep]
type = custom/text
content = " | "
content-foreground = ${colors.disabled}

[settings]
screenchange-reload = true
pseudo-transparency = true

compositing-background = source

