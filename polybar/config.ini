[colors]
rosewater = #f2d5cf
flamingo  = #eebebe
pink      = #f4b8e4
mauve     = #ca9ee6
red       = #e78284
maroon    = #ea999c
peach     = #ef9f76
yellow    = #e5c890
green     = #a6d189
teal      = #81c8be
sky       = #99d1db
sapphire  = #85c1dc
blue      = #8caaee
lavender  = #babbf1

text      = #c6d0f5
subtext1  = #b5bfe2
subtext0  = #a5adce
overlay2  = #949cbb
overlay1  = #838ba7
overlay0  = #737994
surface2  = #626880
surface1  = #51576d
surface0  = #414559
base      = #303446
mantle    = #292c3c
crust     = #232634

[bar/complete]

width = 100%

height = 24pt

background = ${colors.crust}
foreground = ${colors.text}

line-size = 2pt
border-size = 0

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=16;3"

cursor-click = pointer

modules-left = space date space weather
modules-center = xworkspaces
modules-right = updates-pacman-aurhelper sep pulseaudio space wlan space time space

[bar/left]

width = 16%

height = 24pt
radius = 8

background = ${colors.crust}
foreground = ${colors.text}

line-size = 2pt
border-size = 9.5pt
border-bottom-size = 0pt
border-color = #00000000

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=16;3"

cursor-click = pointer

modules-left = space date space weather

[bar/center]

width = 17.5%
height = 24pt
radius = 8

offset-x = 41.25%

background = ${colors.crust}
foreground = ${colors.text}

line-size = 2pt
border-top-size = 9.5pt
border-color = #00000000

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=20;4"

cursor-click = pointer

modules-center = xworkspaces

[bar/right]

width = 15%
height = 24pt
radius = 8

offset-x = 85%

background = ${colors.crust}
foreground = ${colors.text}

line-size = 2pt
border-size = 9.5pt
border-color = #00000000
border-bottom-size = 0pt

padding-right = 2

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=16;3"

cursor-click = pointer

modules-right = updates-pacman-aurhelper sep pulseaudio space wlan space time

[module/xworkspaces]
type = internal/xworkspaces

label-active =  
label-active-padding = 1
label-active-foreground = ${colors.flamingo}
label-active-font = 2

label-occupied =  
label-occupied-padding = 1
label-occupied-font = 2

label-empty =  
label-empty-foreground = ${colors.overlay1}
label-empty-padding = 1
label-empty-font = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.text}
format-volume = <label-volume>
format-volume-prefix-font = 2

label-volume = "%percentage%%" 
label-volume-foreground = ${colors.text}

format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.overlay1}
format-muted = <label-muted>
format-muted-prefix-font = 2

label-muted = "%percentage%%"
label-muted-foreground = ${colors.overlay1}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface = wlp41s0f4u1
interface-type = wireless

label-connected-font = 2
label-connected = "  "
label-connected-foreground = ${colors.green}

label-disconnected-font = 2
label-disconnected = " 睊 "
label-disconnected-foreground = ${colors.red}

[module/time]
type = internal/date
interval = 1

time = %I:%M

label = %time%
label-foreground = ${colors.flamingo}

[module/temp]
type = internal/temperature
interval = 0.5
units = true

warn-temperature = 60

label = CPU: %temperature-c%
label-foreground = ${colors.blue}

label-warn = CPU: %temperature-c%
label-warn-foreground = ${colors.red}

[module/weather]
type = custom/script
exec = ~/.config/polybar/weather-plugin.sh
tail = false
interval = 960

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/updates-pacman-aurhelper.sh
interval = 600

click-left = notify-send "testing testing"

[module/date]
type = internal/date
interval = 1

date = %B %d, %Y

label = %date%
label-foreground = ${colors.flamingo}

[module/space]
type = custom/text
content = " "

[module/sep]
type = custom/text
content = " | "
content-foreground = ${colors.overlay1}

[settings]
screenchange-reload = true
pseudo-transparency = true

compositing-background = source

